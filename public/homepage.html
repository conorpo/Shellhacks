<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calling Outreach Bot Configuration</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        #loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">AI Calling Outreach Bot</h1>
                <p class="card-description">Configure your next-gen AI sales assistant</p>
            </div>
            <form id="botConfigForm">
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" name="company-name" required placeholder="Enter your company name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required placeholder="Describe what your company offers/ services provided"> </textarea>
                </div>
                <div class="form-group">
                    <label for="opener">AI Bot Opening Line</label>
                    <input type="text" id="opener" name="opener" required placeholder="e.g., Hey, It's john from Google">
                </div>
                <div class="form-group">
                    <label>AI Bot Objectives</label>
                    <ul id="objectives-list" class="objectives-list">
                        <li class="objective-item">
                            <input type="text" name="objectives[]" required placeholder="e.g., Schedule a VR demo call">
                        </li>
                    </ul>
                    <button type="button" id="add-objective" class="btn-add">+ Add Objective</button>
                </div>
                <div class="form-group">
                    <label>Phone numbers</label>
                    <ul id="phone-list" class="objectives-list">
                        <li class="objective-item">
                            <input type="text" name="phone-numbers[]" required placeholder="e.g., Enter a phone number">
                        </li>
                    </ul>
                    <button type="button" id="add-phone" class="btn-add">+ Add Prospect</button>
                </div>
                <div class="form-group">
                    <label>Upload Call List (CSV)</label>
                    <div class="file-upload">
                        <label for="csv-upload" class="file-upload-label">Choose CSV File</label>
                        <input type="file" id="csv-upload" accept=".csv" />
                        <span class="file-name" id="file-name"></span>
                    </div>
                    <div id="csv-preview"></div>
                </div>
                <button type="submit" class="btn-submit">Activate AI Calling System</button>
            </form>
        </div>
    </div>

    <div id="loading-screen">
        <p>Running your outreach campaign... Please wait.</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
